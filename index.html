<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">   
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section class="home-section">
                <h3>HOME</h3>
                <div class="scoreboard">
                    <div class="current-score" id="home-score">0</div>
                </div>
                <div class="score-input">
                    <button id="plus-1-home" onclick="freeThrowHome()">+1</button>
                    <button id="plus-2-home" onclick="twoPointerHome()">+2</button>
                    <button id="plus-3-home" onclick="threePointerHome()">+3</button>
                </div>
            </section>
            <section class="guest-section">
                <h3>GUEST</h3>
                <div class="scoreboard">
                    <div class="current-score" id="guest-score">0</div>
                </div>
                <div class="score-input">
                    <button id="plus-1-guest" onclick="freeThrowGuest()">+1</button>
                    <button id="plus-2-guest" onclick="twoPointerGuest()">+2</button>
                    <button id="plus-3-guest" onclick="threePointerGuest()">+3</button>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
